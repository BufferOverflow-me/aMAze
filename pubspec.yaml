name: fitness_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.15.0-178.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^0.14.0+3
  flutter_svg: ^0.23.0+1
  google_sign_in: ^5.1.1
  firebase_auth: ^3.1.2
  firebase_core: ^1.7.0
  http: ^0.13.4
  shared_preferences: ^2.0.8
  google_fonts: ^2.1.0
  introduction_screen: ^2.1.0
  font_awesome_flutter: ^9.2.0
  email_validator: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^1.0.0
  change_app_package_name: ^1.0.0
  flutter_native_splash: ^1.2.4

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/svg/

flutter_native_splash:
  color: "#1EA242"
  image: "assets/logo.png"
  color_dark: "#22223B"
  android: true
  ios: true

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
